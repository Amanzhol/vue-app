<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play</title>
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
    </script>
</head>
<body>

<div id="app"></div>
<div id="app2">
    <button @click="count++">{{ count }}</button>
</div>

<script type="module">
    import { createApp } from 'vue'
    import MyComponent from '/src/my-comp.js'

    createApp(MyComponent).mount('#app')

    const app2 = createApp({
        data() {
            return {
                count: 0
            }
        }
    })

    app2.mount('#app2')
</script>
</body>
</html>
